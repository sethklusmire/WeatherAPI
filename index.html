<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar-dark bg-dark">
      <div class="text-center">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <form class="py-1">
            <div class="form-row">
              <div class="col">
                <input
                  class="form-control"
                  id="search"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
              <div class="col-auto">
                <button
                  class="btn btn-outline-success"
                  id="searchBtn"
                  type="submit"
                >
                  <svg
                    width="1em"
                    height="1em"
                    viewBox="0 0 16 16"
                    class="bi bi-search"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </form>
          <ul class="list-group" id="past-search">
            <li class="list-group-item"></li>
            
          </ul>
        </div>
        <div class="col-md-10">
          <div class="row">
            <div class="col">
              <div class="card my-1" style="height: 20rem">
                <div class="card-body" id="current">
                  <h5 class="card-title city-name"></h5>
                  <p class="temp"></p>
                  <p class="humid"></p>
                  <p class="wind-speed"></p>
                  <p class="uv-index"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <header class="font-weight-bold">5-day Weather Forecast</header>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-body five-day" id="day-one">
                    <h5 class="card-title city-name"></h5>
                    <p class="temp"></p>
                    <p class="humid"></p>
                  </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body five-day" id="day-two">
                    <h5 class="card-title city-name"></h5>
                    <p class="temp"></p>
                    <p class="humid"></p>
                  </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body five-day" id="day-three">
                    <h5 class="card-title city-name"></h5>
                    <p class="temp"></p>
                    <p class="humid"></p>
                  </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body five-day" id="day-four">
                    <h5 class="card-title city-name"></h5>
                    <p class="temp"></p>
                    <p class="humid"></p>
                  </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body five-day" id="day-five">
                    <h5 class="card-title city-name"></h5>
                    <p class="temp"></p>
                    <p class="humid"></p>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" type="application/javascript"></script>
  </body>
</html>
